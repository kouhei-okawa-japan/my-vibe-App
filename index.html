<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vibe App ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            background-color: #ffffff;
            padding: 2.5em;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 90%; /* Responsive width */
            width: 400px; /* Fixed width for larger screens */
            text-align: center;
        }
        h1 {
            color: #1a202c; /* Darker heading color */
            font-size: 2.2em; /* Slightly larger font */
            margin-bottom: 1em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 1.2em 0;
        }
        a {
            text-decoration: none;
            font-size: 1.3em; /* Larger link font */
            color: #2b6cb0; /* A shade of blue */
            display: block; /* Make links block level for better click area */
            padding: 0.5em 0;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ebf8ff; /* Light blue on hover */
            text-decoration: none;
        }
        /* Styles for the authentication section */
        .auth-section {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1.5em;
        }
        .auth-input {
            padding: 0.8em;
            border: 1px solid #cbd5e0; /* Light border */
            border-radius: 0.5rem;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        .auth-button {
            padding: 0.8em 1.5em;
            background-color: #3182ce; /* Blue button */
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .auth-button:hover {
            background-color: #2c5282; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }
        .error-message {
            color: #e53e3e; /* Red for errors */
            margin-top: 1em;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 認証セクション -->
        <div id="authContainer" class="auth-section">
            <h2 class="text-2xl font-bold text-gray-800">認証が必要です</h2>
            <input type="password" id="passwordInput" class="auth-input" placeholder="パスワードを入力してください">
            <button id="loginButton" class="auth-button">ログイン</button>
            <p id="errorMessage" class="error-message hidden">パスワードが間違っています。</p>
        </div>

        <!-- メインコンテンツ (最初は非表示) -->
        <div id="mainContent" class="hidden">
            <h1 class="text-3xl font-extrabold mb-8">My Vibe App コレクション</h1>
            <ul>
                <li><a href="pomodoro/" class="text-blue-700 hover:text-blue-900">ポモドーロタイマー</a></li>
                <li><a href="qrgene/" class="text-blue-700 hover:text-blue-900">QRコード生成</a></li>
            </ul>
        </div>
    </div>

    <script>
        // DOMContentLoadedを待ってからスクリプトを実行
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const loginButton = document.getElementById('loginButton');
            const authContainer = document.getElementById('authContainer');
            const mainContent = document.getElementById('mainContent');
            const errorMessage = document.getElementById('errorMessage');

            // ログインボタンがクリックされた時の処理
            loginButton.addEventListener('click', function() {
                const enteredPassword = passwordInput.value;
                const correctPassword = '0101'; // 正しいパスワード

                if (enteredPassword === correctPassword) {
                    // パスワードが正しい場合
                    authContainer.classList.add('hidden'); // 認証セクションを非表示にする
                    mainContent.classList.remove('hidden'); // メインコンテンツを表示する
                    errorMessage.classList.add('hidden'); // エラーメッセージを非表示にする
                } else {
                    // パスワードが間違っている場合
                    errorMessage.classList.remove('hidden'); // エラーメッセージを表示する
                    passwordInput.value = ''; // 入力フィールドをクリアする
                }
            });

            // エンターキーが押された時の処理 (パスワード入力フィールド内)
            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    loginButton.click(); // ログインボタンをクリックしたのと同じ処理を実行
                }
            });
        });
    </script>
</body>
</html>
